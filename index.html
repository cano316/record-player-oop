<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Player</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

</head>

<body class="brown lighten-2">
    <div class="container myContainer">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-image">
                        <img src="https://cdn.shopify.com/s/files/1/0043/7105/4710/products/poster-donuts_400x.jpg">

                    </div>
                    <div class="card-content">
                        <h4 class="center">Music Player</h1>
                            <h5 class="center" id="musicDisplay">No Music Playing</h5>
                    </div>
                    <div class="card-action center">
                        <a id="play" class="brown btn">Play</a>
                        <a id="pause" class="brown lighten-1 btn">Pause</a>
                        <a id="stop" class="brown lighten-2 btn">Stop</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- My JS File -->
    <script src="recordPlayer.js">
    </script>
</body>

</html>
